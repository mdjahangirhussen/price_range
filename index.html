<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body data-spy="scroll" data-target="#primary-menu" data-offset="70">
        <div class="v-center"></div>
    <!--  Stard  Pr_grid_section  -->

        <div class="container">
            <div class="row">
               <div class="col-lg-4"></div>

                    <!--Start pr_grid_leftsidebar-->
                    <div class="pr_grid_leftsidebar">
                        <!--Start price_range-->
                        <div class="price_range">

                            <form class="price_filter">
                                <label for="amount" id="price">Price :</label>
                                <input type="text" id="amount" readonly>
                                <a href="#" class="price-btn">Filter</a>
                            </form>
                        </div>
                    </div>
                    <!--End pr_grid_leftsidebar-->
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </section>
